<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todolist</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css" />
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="input-todo" placeholder="新增事項">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="btn-addTodo">新增</button>
          </div>
        </div>
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center checked">
                <div class="list-item checked">伏地挺身100下</div>
                <div class="btn btn-delete">X</div>
              </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <div class="list-item">仰臥起坐100下</div>
            <div class="btn btn-delete">X</div>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <div class="list-item">深蹲100下</div>
            <div class="btn btn-delete">X</div>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <div class="list-item">跑步10公里</div>
            <div class="btn btn-delete">X</div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>

<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Week7 hw3</title>

<body>
  <div class="calculator">
    <div class="result">
      0
    </div>
    <div class="keypad">
      <div class="keypad__row-pad">
        <div class="keypad__row-pad__cell operator" data-value="%">%</div>
        <div class="keypad__row-pad__cell operator" data-value="√">√</div>
        <div class="keypad__row-pad__cell operator" data-value="ₓ²">ₓ²</div>
        <div class="keypad__row-pad__cell operator" data-value="⅟ₓ">⅟ₓ</div>
      </div>
      <div class="keypad__row-pad">
        <div class="keypad__row-pad__cell operator" data-value="CE">CE</div>
        <div class="keypad__row-pad__cell operator" data-value="C">C</div>
        <div class="keypad__row-pad__cell operator" data-value="←">←</div>
        <div class="keypad__row-pad__cell operator" data-value="÷">÷</div>
      </div>
      <div class="keypad__row-pad">
        <div class="keypad__row-pad__cell num" data-value="7">7</div>
        <div class="keypad__row-pad__cell num" data-value="8">8</div>
        <div class="keypad__row-pad__cell num" data-value="9">9</div>
        <div class="keypad__row-pad__cell operator" data-value="×">×</div>
      </div>
      <div class="keypad__row-pad">
        <div class="keypad__row-pad__cell num" data-value="4">4</div>
        <div class="keypad__row-pad__cell num" data-value="5">5</div>
        <div class="keypad__row-pad__cell num" data-value="6">6</div>
        <div class="keypad__row-pad__cell operator" data-value="－">－</div>
      </div>
      <div class="keypad__row-pad">
        <div class="keypad__row-pad__cell num" data-value="1">1</div>
        <div class="keypad__row-pad__cell num" data-value="2">2</div>
        <div class="keypad__row-pad__cell num" data-value="3">3</div>
        <div class="keypad__row-pad__cell operator" data-value="+">+</div>
      </div>
      <div class="keypad__row-pad">
        <div class="keypad__row-pad__cell operator" data-value="±">±</div>
        <div class="keypad__row-pad__cell num" data-value="0">0</div>
        <div class="keypad__row-pad__cell operator" data-value=".">.</div>
        <div class="keypad__row-pad__cell operator" data-value="=">=</div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

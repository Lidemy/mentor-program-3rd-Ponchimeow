<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Week7 hw2</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <main>
    <div class='top__bg'>

    </div>
    <section>
      <form class="form" onsubmit="return vaildateForm()">
        <div class="form__header">程式導師實驗計畫第三期報名表單</div>
        <div class="form__remind">
          <p>詳情請參考：<a
              href="https://medium.com/hulis-blog/mentor-program-3rd-47a2e85e33b3">https://medium.com/hulis-blog/mentor-program-3rd-47a2e85e33b3</a>
          </p>
          <p>填完之後請務必按照文章內的說明再寄信給我, 才算報名成功喔</p>
          <p><span>* </span>必填</p>
        </div>
        <!-- 電子郵件地址 * -->
        <div class="form__content form__email">
          <div class="form__title">
            <label>電子郵件地址</label><span> *</span>
          </div>
          <div class="form__input">
            <input type="email" id="email" name="email" autocomplete="on" placeholder="您的電子郵件"><span class="bar"></span>
          </div>
        </div>
        <!-- 暱稱 * -->
        <div class="form__content form__nickname">
          <div class="form__title">
            <label>暱稱</label><span> *</span>
          </div>
          <div class="form__describe">
            該怎麼稱呼你
          </div>
          <div class="form__input">
            <input type="text" id="nickname" name="nickname" value="" autocomplete="off" placeholder="您的回答"><span class="bar"></span>
          </div>
        </div>
        <!-- 報名類型 * -->
        <div class="form__content form__type">
          <div class="form__title">
            <label>報名類型</label><span> *</span>
          </div>
          <div class="form__input">
            <input type="radio" id="type1" name="type"><label for="type1">從零到一基礎班（兩個月後開始收保證金
              5000，淘汰不退還，結業後兩個月內找到工作付一個月半薪水，沒工作不用付）</label>
          </div>
          <div class="form__input">
            <input type="radio" id="type2" name="type"><label for="type2">在職工程師加強班（兩個月後開始收保證金 5000，三個月時收學費 35000
              元台幣，被淘汰不退還）</label>
          </div>
        </div>
        <!-- 現在的職業 * -->
        <div class="form__content form__career">
          <div class="form__title">
            <label>現在的職業</label><span> *</span>
          </div>
          <div class="form__describe">
            範例：學生、前端工程師、待業中、業務
          </div>
          <div class="form__input">
            <input type="text" id="career" name="career" autocomplete="off" placeholder="您的回答"><span class="bar"></span>
          </div>
        </div>
        <!-- 怎麼知道這個計畫的？ * -->
        <div class="form__content form__access">
          <div class="form__title">
            <label>怎麼知道這個計畫的？</label><span> *</span>
          </div>
          <div class="form__input">
            <input type="text" id="access" name="access" autocomplete="off" placeholder="您的回答"><span class="bar"></span>
          </div>
        </div>
        <!-- 是否有程式相關背景？ * -->
        <div class="form__content form__experience">
          <div class="form__title">
            <label>是否有程式相關背景？</label><span> *</span>
          </div>
          <div class="form__describe">
            範例：無、高中時候學過C++、學過一點網頁前端、目前在資策會上課...
          </div>
          <div class="form__input">
            <input type="text" id="experience" name="experince" autocomplete="off" placeholder="您的回答"><span class="bar"></span>
          </div>
        </div>
        <!-- 其他 -->
        <div class="form__content form__other">
          <div class="form__title">
            <label>其他</label>
          </div>
          <div class="form__describe">
            任何你想說的
          </div>
          <div class="form__input">
            <input type="text" id="other" name="other" autocomplete="off" placeholder="您的回答"><span class="bar"></span>
          </div>
        </div>
        <div class="form__content form__submit">
          <input type="submit" id="submit" name="submit"></input>
        </div>
      </form>
    </section>
  </main>
  <script src="index.js"></script>
</body>

</html>
